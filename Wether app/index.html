<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="center">
    <header>
    <h1>Weather App</h1> 
    <div class=" searchbox">
    <input type="text" id="searchbar" placeholder="Enter Your Location ">
    <button id="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
  </div> 
  </header>

    <div class="loction-not-found">
      <h1>Sorry, Location not found</h1>
      <img src="/image/notfound.jpg" alt="">
    </div>


    <div class="weather-body">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtbOpcexZ2iesCy61nD8TE02EjKKAA1dnd7A&usqp=CAU" alt="Weather" id="Image">
      <div class="wether-box">
        <p class="temperature">0<sup>Â°C</sup></p>
        <p class="description">light Rain</p>
      </div>
      <div class="wether-details">
        <div class="humidity">
        <i class="fa-solid fa-2x fa-droplet"></i>
        <div class="text">
          <span id="humidity-value" >33%</span>
          <p>humidity</p>
        </div>
      </div>
        <div class="wind">
          <i class="fa-solid fa-2x fa-wind"></i>
        <div class="text">
          <span id="windspeed-value" >3.0Km/H</span>
          <p>windspeed</p>
        </div>
      </div>

      </div>
    </div>
    <div class="cite-name">
      <p></p>
    </div>
  </div>
  


  
  <script src="/index.js"></script>
  <script src="https://kit.fontawesome.com/5fd4d98e50.js" crossorigin="anonymous"></script>
</body>
</html>
